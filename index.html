<html>
<head>
<title>Random Quote Generator</title>
<link rel="stylesheet" href="style.css">
<script src="https://use.fontawesome.com/a08106311d.js"></script>
</head>

<body>
<!-- container div for whole page-->
<div id="container">
    <!-- div for box in middle-->
    <div id="quotebox">
       <!-- div for quote text-->
       <div id="quote">
          Quote goes in here
       </div>
       <!-- div for Twitter and get quote buttons-->
       <div id="buttons">
           <input type="submit" name="btnTwitter" id="btnTwitter">
           
           <input type="submit" name="btnNewQuote" id="btnNewQuote" value="New Quote"
       </div>
    </div>
</div>
